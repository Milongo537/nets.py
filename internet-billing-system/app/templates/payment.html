<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Payment Processing</title>
</head>
<body>
    <div class="container">
        <h1>Payment Processing</h1>
        <form action="{{ url_for('process_payment') }}" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="plan_id">Select Plan:</label>
                <select id="plan_id" name="plan_id" required>
                    <option value="plan_3mbps_1hour">3 Mbps - 20 Shillings for 1 Hour</option>
                    <option value="plan_5mbps_12hours">5 Mbps - 30 Shillings for 12 Hours</option>
                    <option value="plan_5mbps_24hours">5 Mbps - 40 Shillings for 24 Hours</option>
                </select>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
